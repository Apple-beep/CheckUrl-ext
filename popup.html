<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check URL Scanner</title>
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
        
        .extension-popup {
            overflow-y: auto;
            max-height: 500px;
        }
        
        .header {
            padding: 16px;
            background: linear-gradient(135deg, #dbeafe, #e0e7ff);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .icon {
            font-size: 24px;
            padding: 8px;
            background: #dbeafe;
            border-radius: 8px;
        }
        
        .title-text h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .title-text p {
            margin: 0;
            font-size: 12px;
            color: #6b7280;
        }
        
        .stats {
            display: flex;
            gap: 8px;
        }
        
        .stat {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .stat.safe {
            background: #dcfce7;
            color: #166534;
        }
        
        .stat.blocked {
            background: #fecaca;
            color: #991b1b;
        }
        
        .stat.warnings {
            background: #fef3c7;
            color: #92400e;
        }
        
        .current-page {
            padding: 16px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        
        .scan-btn {
            padding: 4px 8px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .scan-btn:hover {
            background: #e5e7eb;
        }
        
        .url-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .url-status.malicious {
            background: #fef2f2;
            border: 1px solid #fecaca;
        }
        
        .status-icon {
            font-size: 16px;
        }
        
        .url-info {
            flex: 1;
            min-width: 0;
        }
        
        .url {
            font-size: 14px;
            color: #374151;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .scan-time {
            font-size: 12px;
            color: #6b7280;
        }
        
        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .badge.safe {
            background: #dcfce7;
            color: #166534;
        }
        
        .badge.malicious {
            background: #fecaca;
            color: #991b1b;
        }
        
        .badge.suspicious {
            background: #fef3c7;
            color: #92400e;
        }
        
        .footer {
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        
        .status-line {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="popup.js"></script>
</body>
</html>
